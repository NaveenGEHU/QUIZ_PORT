<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="viewpage">
        <div id="TestKeyBox" ></div>
    <div id ="viewresult" class="login_container">
        <h1>View Results</h1>
        <form id="result">
            <label for="testkey">Test Key</label>
            <input type="text" id="testkey" required> 
            <select id="sortingDrawer" required>
            <option value="">Sorting Method</option>
            <option value="sectionwise">SECTION</option>
            <option value="markswise">MARKS</option>
            </select>
            <p>Section (required only if SECTION sorting)<input type="text" id="section" placeholder="eg. A1 , B1 etc"e></p>
            <p>Course (required only if SECTION sorting)
            <input type="text" id="course" placeholder="eg. CS, EE etc">
            </p>
            <button class="allbutton" type='submit' id='showresultButton' >Show Result
        </form>
    </div>
    </div>
<script src="app.js"></script>   
</body>

</html>
