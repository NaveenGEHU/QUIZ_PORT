<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav id="navbar">
    <div id="nav-logo" onclick="openPage('index.html')">QUIZ PORT</div>
    <div id="nav-links">
        <a href="index.html">Home</a>
        <a href="loginpageforstudent.html">Student Login</a>
        <a href="loginpageforteacher.html">Teacher Login</a>
    </div>
</nav>
<div class ="registration_container">
    <h1 class="Conttit">Student Registration</h1>
    <form id ="student_registration_form" onsubmit="event.preventDefault();" >
    <label class ="INPUT" for="reg_student_id">Student ID </label>     <br>
    <input id="reg_student_id" type="number" required><br>
    <label class ="INPUT" for="reg_student_name">Name</label><br>
    <input id ="reg_student_name" type="text" required><br>
    <label class ="INPUT" for="reg_student_section" >Section</label><br>
    <input id="reg_student_section" type="text" required><br>
    <label class ="INPUT" for="reg_student_roll">Class Roll Number</label><br>
    <input id="reg_student_roll" type="number" required><br>
    <label class ="INPUT" for="reg_student_course">Course</label><br>
    <select id="reg_student_course" type="text" required>
        <option value="NONE"> -SELECT  </option>
        <option value="BVoc"> BVoc  </option>
        <option value="LLB"> LLB  </option>
        <option value="BSC"> BSC  </option>
        <option value="BTech"> BTech  </option>
        <option value="MCA"> MCA  </option>
        <option value="MBA"> MBA  </option>
        <option value="BBA"> BBA  </option>
        <option value="BCom"> BCom  </option>
        <option value="BCA"> BCA  </option>
    </select><br> 
    <label class ="INPUT" for="reg_student_password" >Password</label><br>
    <input id="reg_student_password" type="password" required><br>
    <button class="allbutton" id="registration_button" type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="loginpageforstudent.html">Login</a></p>
</div>
<script src="app.js"></script> 
</body>
</html>
