<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class ="registration_container">
    <h1>Student Registration</h1>
    <form id ="student_registration_form" onsubmit="event.preventDefault();" >
    <label for="reg_student_id">Student ID </label>     
    <input id="reg_student_id" type="text" required>
    <label for="reg_student_name">Name</label>
    <input id ="reg_student_name" type="text" required>
    <label for="reg_student_section" >Section</label>
    <input id="reg_student_section" type="text" required>
    <label for="reg_student_roll">Class Roll Number</label>
    <input id="reg_student_roll" type="text" required>
    <label for="reg_student_course">Course</label>
    <input id="reg_student_course" type="text" required>
    <label for="reg_student_password" >Password</label>
    <input id="reg_student_password" type="password" required>
    <button id="registration_button" type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="loginpageforstudent.html">Login</a></p>
</div>
<script src="app.js"></script> 
</body>
</html>
